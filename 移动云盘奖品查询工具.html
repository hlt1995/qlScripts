<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>移动云盘奖品ID查询</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 25px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #3498db;
        }
        
        .search-button {
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: #2980b9;
        }
        
        .result-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-title {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .result-label {
            font-weight: bold;
            color: #7f8c8d;
        }
        
        .result-value {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .prize-list {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
        }
        
        .prize-list-title {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
        }
        
        .prize-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .prize-item:hover {
            background-color: #e3f2fd;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #ecf0f1;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>移动云盘奖品ID查询工具</h1>
        <p class="description">输入奖品名称，查询对应的prizeId、pOrder和groupId</p>
        
        <div class="search-box">
            <input type="text" class="search-input" id="prizeName" placeholder="输入奖品名称，例如：5次文本AI工具">
            <button class="search-button" id="searchBtn">查询</button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h2 class="result-title">查询结果</h2>
            <div class="result-item">
                <span class="result-label">奖品名称：</span>
                <span class="result-value" id="resultName"></span>
            </div>
            <div class="result-item">
                <span class="result-label">奖品ID：</span>
                <span class="result-value" id="resultId"></span>
            </div>
            <div class="result-item">
                <span class="result-label">云朵数量：</span>
                <span class="result-value" id="resultOrder"></span>
            </div>
            <div class="result-item">

                <span class="result-value" id="resultGroup"></span>
            </div>
        </div>
        
        <div class="prize-list">
            <h3 class="prize-list-title">所有可用奖品列表（点击可自动填写）</h3>
            <div id="prizeItems"></div>

    </div>

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const prizeItemsContainer = document.getElementById('prizeItems');
            
            // 填充奖品列表
            prizeData.forEach(prize => {
                const prizeItem = document.createElement('div');
                prizeItem.className = 'prize-item';
                prizeItem.textContent = prize.prizeName;
                prizeItem.addEventListener('click', () => {
                    document.getElementById('prizeName').value = prize.prizeName;
                    searchPrize();
                });
                prizeItemsContainer.appendChild(prizeItem);
            });
            
            // 添加搜索按钮事件监听
            document.getElementById('searchBtn').addEventListener('click', searchPrize);
            
            // 添加输入框回车事件监听
            document.getElementById('prizeName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchPrize();
                }
            });
        });

        // 搜索奖品函数
        function searchPrize() {
            const searchValue = document.getElementById('prizeName').value.trim();
            if (!searchValue) {
                alert('请输入奖品名称');
                return;
            }
            
            // 查找匹配的奖品（支持模糊搜索）
            const result = prizeData.find(prize => 
                prize.prizeName.includes(searchValue)
            );
            
            const resultContainer = document.getElementById('resultContainer');
            
            if (result) {
                document.getElementById('resultName').textContent = result.prizeName;
                document.getElementById('resultId').textContent = result.prizeId;
                document.getElementById('resultOrder').textContent = result.pOrder;
                document.getElementById('resultGroup').textContent = result.groupId;
                resultContainer.style.display = 'block';
            } else {
                resultContainer.style.display = 'none';
                alert('未找到匹配的奖品，请检查输入是否正确');
            }
        }
    </script>
</body>
</html>
